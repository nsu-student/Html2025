<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;

        fieldset { margin-bottom:15px }
        legend { font-weight:bold; }
        ul { list-style-type : none; }
        li { line-height:30px }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>

        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr>
    <form action="">
        <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" autofocus autofocus placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="number">연락처</label>
                    <input type="tel" id="number">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <label for="web">웹 퍼블리싱</label>
                    <input type="radio" name="field" value="an">
                </li>
                <li>
                    <label for="web2">웹 애플리케이션 개발</label>
                    <input type="radio" name="field" value="an">
                </li>
                <li>
                    <label for="web3">개발 환경 개선</label>
                    <input type="radio" name="field" value="an">
                </li>
            </ul>
            <h4>지원동기</h4>
            <label for="zidong">
                <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
    </form>
</body>
</html>
